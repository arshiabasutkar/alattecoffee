<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAi3GLxf0WPbV367ts48lho1oxQR92XFQc">
    </script>

    <script>
    var map;
    var infoWindow;
    var request;
    var service;
    var markers = [];

    window.onload = function() {
      var startPos;
      var geoSuccess = function(position) {
        startPos = position;
        document.getElementById('startLat').innerHTML = startPos.coords.latitude;
        document.getElementById('startLon').innerHTML = startPos.coords.longitude;
      };
      navigator.geolocation.getCurrentPosition(geoSuccess);
    };

    function initialize () {
      var center = new google.maps.LatLng(33.902248, -84.45803990000002); //Our location will be the user location
      map = new google.maps.Map(document.getElementById("map"), {
        center: center,
        zoom: 13
      });

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          infoWindow.setPosition(pos);
          infoWindow.setContent('Location found.');
          infoWindow.open(map);
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
      infoWindow.setPosition(pos);
      infoWindow.setContent(browserHasGeolocation);

      infoWindow.open(map);


      request = {
        location: poxs
        radius: 8047,
        types: ["cafe"]
      };
      infoWindow = new google.maps.InfoWindow();
      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, callback);

      google.maps.event.addListener(map, "rightclick", function(event) {
        map.setCenter(event.latLng)
        clearResults(markers)
        var request = {
          location: event.latLng,
          radius: 8047,
          types: ["cafe"]
        };
        service.nearbySearch(request, callback);
      })
    }

    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          markers.push(createMarker(results[i]));
        }
      }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, "click", function() {
        infoWindow.setContent(place.name);
        infoWindow.open(map, this);
      });
      return marker;
    }

    function clearResults(markers) {
      for (var m in markers) {
        markers[m].setMap(null)
      }
      markers = []
    }
    google.maps.event.addDomListener(window, "load", initialize);
    </script>

    <!--This scales the webapp to all devices-->
    <style>
    html, body, #map {
      height:100%;
      margin:0px;
      padding:0px
    }
    </style>
  </head>
  <body>
    <div id="map">
    </div>
  </body>
</html>
