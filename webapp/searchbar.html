<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
    <input id="searchmap" class="controls" type="text" placeholder="City, address, destination.">
    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAi3GLxf0WPbV367ts48lho1oxQR92XFQc">
    </script>

    <script>
    var map;
    var infoWindow;
    var request;
    var service;
    var markers = [];
    var geocoder = new google.maps.Geocoder();
    var geocodeResult;

    function init () {
      var startCenter = new google.maps.LatLng(33.9022481, -84.45803990000002); //Our location will be the user location

      //startup location
      map = new google.maps.Map(document.getElementById("map"), {
        center: startCenter,
        zoom: 13
      });
      request = {
        location: startCenter,
        radius: 8047,
        types: ["cafe"]
      };
      infoWindow = new google.maps.InfoWindow();
      service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, callback);

      //search bar
      var input = document.getElementById('searchmap');
      var searchBox = new google.maps.places.SearchBox(input);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

      searchBox.addListener('places_changed', function () {
        var inputPlace = searchBox.getPlaces();
        var geocodeRequest = inputPlace[0].place_id;

        clearResults(markers);

        var bounds = new google.maps.LatLngBounds();
        inputPlace.forEach(function (place) {
            if (place.geometry.viewport) {  //
                // Only geocodes have viewport.
                bounds.union(place.geometry.viewport);
            } else {
                bounds.extend(place.geometry.location);
            }
        });
        map.fitBounds(bounds);

        //Geocodes inputPlace to latLng
        geocoder.geocode( {placeId: geocodeRequest}, function(results, status) {
          map.setCenter(results[0].geometry.location);
          geocodeResult = results[0].geometry.location;
          var request = {
            location: geocodeResult,
            radius: 8047,
            types: ["cafe"]
          };
          service.nearbySearch(request, callback);
        });
      });
    }

    function callback(results, status) {
      if (status == google.maps.places.PlacesServiceStatus.OK) {
        for (var i = 0; i < results.length; i++) {
          markers.push(createMarker(results[i]));
        }
      }
    }

    function createMarker(place) {
      var placeLoc = place.geometry.location;
      var marker = new google.maps.Marker({
        map: map,
        position: place.geometry.location
      });
      google.maps.event.addListener(marker, "click", function() {
        infoWindow.setContent(place.name);
        infoWindow.open(map, this);
      });
      return marker;
    }

    function clearResults(markers) {
      for (var m in markers) {
        markers[m].setMap(null)
      }
      markers = []
    }
    google.maps.event.addDomListener(window, "load", initialize);
    </script>
  </head>
  <body>
    <div id="map">
    </div>
  </body>
</html>
